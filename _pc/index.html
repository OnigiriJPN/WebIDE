<!doctype html>
<html lang="ja">
  <!-- html -->
  <!-- head -->
  <head>
    <!-- 文字化け防止 -->
    <meta charset="utf-8" />
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- タイトル -->
    <title>Web IDE for PC</title>
    <!-- スタイルシート -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pc.css" />
    <!-- Monaco Editor -->
    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
  </head>
  <!-- /head -->
  <!-- body -->
  <body>
    <!-- タブ -->
    <!-- div -->
    <div class="tabs">
      <!-- タブボタン -->
      <button data-tab="html" class="active">HTML</button>
      <button data-tab="css">CSS</button>
      <button data-tab="js">JS</button>
    </div>
    <!-- /div -->
    <!-- エディタ(Monaco Editor用) -->
    <div id="editor"></div>
    <!-- ツールバー -->
    <!-- div -->
    <div class="toolbar">
      <!-- 実行・元に戻す・やり直しボタン -->
      <button id="run">実行</button>
      <button id="undo">元に戻す</button>
      <button id="redo">やり直し</button>
    </div>
    <!-- /div -->
    <!-- プレビュー -->
    <iframe id="preview"></iframe>
    <!-- エラーパネル -->
    <pre id="errorPanel"></pre>
    <!-- メインJS -->
    <script type="module" src="js/main.js"></script>
    <!-- /body -->
  </body>
  <!-- /html -->
</html>
